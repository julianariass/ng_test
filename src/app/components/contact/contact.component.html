<div class="contact-container">
  <div class="contact-photo">
    <!-- Puedes usar una foto o un icono, aquí un ejemplo con un icono de usuario -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Contacto" width="100" height="100">
    <!-- O usa un icono de FontAwesome si lo tienes instalado -->
    <!-- <i class="fas fa-user-circle fa-5x"></i> -->
  </div>
  <div class="contact-info">
    <h2>Contacto</h2>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
